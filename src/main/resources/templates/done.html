<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Done Tasks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--  <link rel="stylesheet" thhref="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>


        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/user/show_all_tasks}">Show All Tasks</a>
                <a class="nav-link" th:href="@{/user/pendingTask}">Pending Tasks</a>
                <a class="nav-link" th:href="@{/user/inProgressTask}">In-Progress Tasks</a>
                <a class="nav-link" href="/user/doneTask">Completed Tasks</a>

            </div>
        </div>
    </div>
</nav>
<h2 style="color: #76b852; text-align: center">Done Tasks </h2>
<table class="table align-middle mb-0 bg-white" >
    <thead class="bg-secondary">
    <tr th:border="2">
        <th>S/N</th>
        <th>Task</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created On</th>
        <th>Updated On</th>
        <th>Finished On</th>
        <th>Action</th>
    </tr>
    </thead>

    <div th:each="done:${done_task}">
        <tbody class="table-group-divider table-bordered table-active" >

        <tr>
            <td>
                <div class="d-flex align-items-center">

                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${done.getId()}"></p>

                    </div>
                </div>
            </td>
            <td>


                <div class="d-flex align-items-center">

                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${done.getTask_name()}"></p>

                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${done.getTask_desc()}"></p>

            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${done.getStatus()}"></p>

            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${done.getCreation_date()}"></p>
            </td>


            <td th:text="${done.getUpdate_date()}"></td>
            <td th:text="${done.getCompletion_date()}"></td>
            <td>
                <a
                        type="submit"
                        class="btn btn-warning"
                        data-mdb-ripple-color="dark"
                        th:href="@{/user/show_update_form/{id}(id=${done.getId()})}"
                >
                    Edit
                </a>
                <a
                        type="submit"
                        class="btn btn-danger "
                        data-mdb-ripple-color="dark"
                        th:href="@{/user/delete_task/{id}(id=${done.getId()})}"
                >
                    Delete
                </a>
            </td>
        </tr>

        </tbody>
    </div>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>-->
</body>
</html>
